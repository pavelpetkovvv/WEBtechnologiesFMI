<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/main.js"></script>

    <title>Form</title>
</head>
<body>
    <form action="">
        <input class="input-normal" id="username-field" type="text" placeholder="Потребителско име">
            <div class="invalid-input-message-container" id="invalid-username-message-container">
                <!-- container for error message -->
            </div>

        <input class="input-normal" id="password-field" type="password" placeholder="Парола">
            <div class="invalid-input-message-container" id="invalid-password-message-container">

            </div>

        <input class="input-normal" id="phone-number-field" type="text" placeholder="Телефон">
            <div  class="invalid-input-message-container" id="invalid-phone-number-message-container">

            </div>

        <input class="input-normal" id="email-field" type="email" placeholder="Имейл адрес">
            <div class="invalid-input-message-container" id="invalid-email-message-container">

            </div>

        <select name="role" id="role-select">
            <option value="owner">Собственик</option>
            <option value="tenant">Наемател</option>
            <option value="living">Живущ</option>
        </select>

        <input class="input-normal" id="apartment-number-field" type="text" placeholder="Номер на апартамента">
        <!-- apartament number input is text because of apartament nubers such as 12A, 15B etc. -->
            <div class="invalid-input-message-container" id="invalid-apartment-number-message-container">

            </div>

        <button type="button" class="submit-button" onclick="checkAndSubmit()">Регистрирай ме!</button>
    </form>
</body>
</html>
