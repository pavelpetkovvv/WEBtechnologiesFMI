<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form validation w/ JS</title>
        <script defer src="index.js">
        </script>
        <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h2>Registration form</h2>
        </header>
        <div class="container">
            <form class="registrationForm" method="POST">
                <div class="form-item">
                <input id="usernameField" type="text" placeholder="Username">
                <img id="wrongUsernameCross" hidden="true" src="redCross.png" alt="wrong" width="14" height="14">
                <label>Username must be 3-10 characters long and contain number, letter and underscore "_"</lebel>
                </div>

                <div class="form-item">
                <input id="passwordInput" type="password" placeholder="Password">
                <img id="wrongPasswordCross" hidden="true" src="redCross.png" alt="wrong" width="14" height="14">
                <label>Password must be at least 6 characters long and contain number, small and capital letter</lebel>
                </div>

                <div class="form-item">
                <input id="repeatPasswordInput" type="password" placeholder="Repeat password">
                <img id="wrongRepeatPasswordCross" hidden="true" src="redCross.png" alt="wrong" width="14" height="14">
                <label>Repeat password must match original password</lebel>
                </div>

                <div id="incorrectInput"></div>

            <button id="signupButton" type="button">Sign up</button>
        </form>
    </div>
    </body>
</html>
